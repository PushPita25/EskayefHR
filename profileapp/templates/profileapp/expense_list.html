<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Reports</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Styles for autocomplete */
        #autocomplete-list {
            position: absolute;
            border: 1px solid #d4d4d4;
            background-color: white;
            z-index: 99;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
        }

        #autocomplete-list div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #autocomplete-list div:hover {
            background-color: #e9e9e9;
        }

        mark {
            background-color: yellow;
            color: black;
            padding: 0 2px;
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2 style="text-align: left; font-weight: bold; margin-top: 10px; margin-bottom: 20px; color: rgb(9, 9, 126);">
            Manager Expense Report</h2>

        <!-- Search input -->
        <input type="text" id="search-input" class="form-control mb-3" placeholder="Search...">
        <div id="autocomplete-list"></div>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>ID No</th>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Department</th>
                    <th>Month</th>
                    <th>View</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense.id_no }}</td>
                    <td>{{ expense.name }}</td>
                    <td>{{ expense.designation }}</td>
                    <td>{{ expense.department }}</td>
                    <td>{{ expense.month }}</td>
                    <td>
                        <a href="{% url 'view_expense_pdf' expense.id %}" class="btn btn-primary">View</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'export_expenses_excel' %}" class="btn btn-success"
            style="margin-bottom: 50px; font-weight: bold;">Export as Excel</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#search-input').on('keyup', function () {
                let query = $(this).val().toLowerCase();
    
                // Filter rows and remove previous highlights
                $("#expense-table-body tr").each(function () {
                    const rowText = $(this).text().toLowerCase();
                    const isVisible = rowText.indexOf(query) > -1;
                    $(this).toggle(isVisible);
    
                    if (isVisible && query) {
                        $(this).find('td').each(function () {
                            let originalText = $(this).text();
                            let highlightedText = originalText.replace(new RegExp(query, 'gi'), function (match) {
                                return '<mark>' + match + '</mark>';
                            });
                            $(this).html(highlightedText);
                        });
                    } else {
                        // Restore original text by removing <mark> tags
                        $(this).find('td').each(function () {
                            let cellContent = $(this).html();
                            $(this).html(cellContent.replace(/<\/?mark>/g, ''));
                        });
                    }
                });
            });
        });
    </script>
    
</body>

</html>
