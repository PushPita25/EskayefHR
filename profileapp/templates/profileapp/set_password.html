<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        {% if messages %}
        <div class="notification-container">
            <div class="notification">
                {% for message in messages %}
                <p {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</p>
                {% endfor %}
                <img id='cross' src="{% static 'images/close.png' %}" width="15px" height="15px" alt="">
            </div>
        </div>
        <script>
            // Select the notification container element
            var notificationContainer = document.getElementsByClassName('notification-container')[0];

            // Function to hide the notification
            function hideNotification() {
                if (notificationContainer) {
                    notificationContainer.style.display = 'none';
                }
            }

            // Set timeout to hide the notification after 4 seconds (4000 milliseconds)
            setTimeout(hideNotification, 4000);

            // Select the cross element to manually close the notification
            var cross = document.getElementById('cross');

            // Add event listener to the cross element to hide the notification on click
            cross.addEventListener('click', () => {
                notificationContainer.style.display = 'none';
            });
        </script>
        {% endif %}

        <div class="login-box">
            <div class="logo">
                <img src="{% static 'images/logo.jpeg' %}" alt="Logo">
            </div>
            <h1>Set Your Password</h1>

            <form action="{% url 'set_password' %}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="password"><i class="fa fa-lock"></i></label>
                    <input type="password" id="password" name="password" placeholder="New password (Minimum 5 characters)"
                        autocomplete="off" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password"><i class="fa fa-lock"></i></label>
                    <input type="password" id="confirm_password" name="confirm_password"
                        placeholder="Confirm new password" autocomplete="off" required>
                </div>
                <button type="submit" class="login-button">Set Password</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined"
        crossorigin="anonymous"></script>
</body>

</html>
