<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/loading.css' %}">
    <title>Travel Recommendation Form</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .form-container {
            background-color: #ebedf0;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
            margin-top: 20px;
            border: 1px solid #dcdcdc;
            box-sizing: border-box;
            border-radius: 5px;
        }

        h2,
        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            background-color: #1c2c58;
        }

        h2 {
            font-size: 40px;
            font-weight: 800;
        }

        h3 {
            font-size: 30px;
            font-weight: 600;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            width: 48%;
            background-color: #dee1e9;
            padding: 10px;
            border-radius: 5px;
            /* border: 1px solid #1f1f1f; */
        }

        label {
            width: 45%;
            display: flex;
            align-items: center;
            font-weight: 800;
            color: #000000;
            font-size: 18px;
        }

        label i {
            margin-right: 8px;
            color: #1c2c58;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="file"],
        select {
            width: 80%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #262424;
            font-size: 16px;
            color: #050505;
            background-color: #ffffff;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        input[type="file"]:focus {
            border-color: #666666;
            outline: none;
        }

        .date-vertical {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .date-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-group label {
            width: auto;
            margin-right: 10px;
        }

        .date-group input[type="date"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #161515;
            font-size: 14px;
            color: #333333;
            background-color: #ffffff;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }


        .date-group {
            display: flex;
            align-items: center;
            gap: 0px;
        }

        .additional-traveler-box {
            border: 1px solid #141414;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #ebedf0;
        }

        .submit-section {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #1c2c58;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #1534be;
            transform: translateY(-2px);
        }

        button i {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Travel Recommendation</h2>
        <form id="travelForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label><i class="fas fa-list"></i> Type:</label>
                <div>
                    <input type="radio" id="noc" name="type" value="NOC" for="NOC" required>
                    NOC
                </div>
                <div>
                    <input type="radio" id="immigration" name="type" value="Immigration" for="immigration" style="margin-left: 20px;">
                    Immigration
                </div>
            </div>
            
            <div id="loading"></div>

            <h3>Applicant's Basic Informtation</h3>
            <div class="form-section">
                <div class="row">
                    <div class="form-group">
                        <label for="applicant_id"><i class="fas fa-id-card"></i>ID:</label>
                        <input type="text" id="applicant_id" name="applicant_id" style="margin-right: 20px;"
                            value="{{ noc_form.applicant_id.value }}">
                    </div>
                    <div class="form-group">
                        <label for="applicant_name"><i class="fas fa-user"></i>Name:</label>
                        <input type="text" id="applicant_name" name="applicant_name"
                            value="{{ noc_form.applicant_name.value }}">
                    </div>
                    <div class="form-group">
                        <label for="joining_date"><i class="fas fa-calendar-alt"></i> Joining Date:</label>
                        <input type="date" id="joining_date" name="joining_date">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="designation"><i class="fas fa-briefcase"></i> Designation:</label>
                        <input type="text" id="designation" name="designation" autocomplete="off"
                            value="{{ noc_form.designation.value }}">
                    </div>

                    <div class="form-group">
                        <label for="department"><i class="fas fa-building"></i> Department:</label>
                        <input type="text" id="department" name="department" autocomplete="off"
                            value="{{ noc_form.department.value }}">
                    </div>
                    <div class="form-group">
                        <label for="grade"><i class="fas fa-shield-alt"></i> Grade:</label>
                        <input type="text" id="grade" name="grade" autocomplete="off"
                            value="{{ noc_form.grade.value }}">
                    </div>
                </div>

                <h3>Travelling Information</h3>

                <div class="row">
                    <div class="form-group">
                        <label for="travel_date"><i class="fas fa-calendar"></i> Tentative Travel Date:</label>
                        <div class="date-vertical">
                            <div class="date-group">
                                <label for="travel_date_from">From:</label>
                                <input type="date" id="travel_date_from" name="travel_date_from">
                            </div>
                            <div class="date-group">
                                <label for="travel_date_to">To:</label>
                                <input type="date" id="travel_date_to" name="travel_date_to">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="type_noc"><i class="fas fa-file-alt"></i> Visa Type (if NOC):</label>
                        {{ noc_form.type_noc }}
                    </div>
                    <div class="form-group">
                        <label for="country_visit">Country to Visit:</label>
                        {{ noc_form.country_visit }}
                    </div>
                </div>

                <!-- <div class="row">
                    <div class="form-group">
                        <label for="type"><i class="fas fa-list"></i> Type:</label>
                        <select id="type" name="type" autocomplete="off" required>
                            <option value="" selected disabled></option>
                            <option value="NOC">NOC</option>
                            <option value="Immigration">Immigration</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="type_noc"><i class="fas fa-file-alt"></i> Visa Type (if NOC):</label>
                        <select name="type_noc" id="type_noc">
                            <option value="" selected disabled></option>
                            <option value="Tourist">Tourist</option>
                            <option value="Business Purpose">Business Purpose</option>
                            <option value="Medical Purpose">Medical Purpose</option>
                            <option value="Medical Attendant">Medical Attendant</option>
                        </select>
                    </div>
                </div> -->

                <h3>Passport Information</h3>
                <div class="row">
                    <div class="form-group">
                        <label for="passport_name"><i class="fas fa-passport"></i> Passport Name:</label>
                        <input type="text" id="passport_name" name="passport_name">
                    </div>
                    <div class="form-group">
                        <label for="passport_no"><i class="fas fa-id-card"></i> Passport No.:</label>
                        <input type="text" id="passport_no" name="passport_no">
                    </div>
                </div>


                <div class="row">
                    <div class="form-group">
                        <label for="passport_copy"><i class="fas fa-file-upload"></i> Passport Copy (Scan):</label>
                        <input type="file" id="passport_copy" name="passport_copy">
                    </div>
                    <div class="form-group">
                        <label for="invitation_letter"><i class="fas fa-envelope"></i> Invitation Letter (if
                            applicable):</label>
                        <input type="file" id="invitation_letter" name="invitation_letter">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="no_of_travelers"><i class="fas fa-users"></i> No. of Additional Travelers:</label>
                        <input type="number" id="no_of_travelers" name="no_of_travelers" min="0"
                            oninput="addTravelerFields()">
                    </div>
                </div>
            </div>

            <!-- Additional Travelers Information -->
            <h3>Information of Additional Travelers</h3>
            <div id="additionalTravelersContainer" class="form-section">
                <!-- Additional traveler information boxes will be dynamically added here -->
            </div>

            <div class="submit-section">
                <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
            </div>
        </form>
    </div>


    <script>
        // script.js
        function addTravelerFields() {
            const container = document.getElementById('additionalTravelersContainer');
            container.innerHTML = ''; // Clear previous fields

            const numberOfTravelers = document.getElementById('no_of_travelers').value;
            for (let i = 1; i <= numberOfTravelers; i++) {
                const travelerBox = document.createElement('div');
                travelerBox.className = 'additional-traveler-box';

                travelerBox.innerHTML = `
            <div class="row">
                <div class="form-group">
                    <label for="relationship_${i}"><i class="fas fa-user-friends"></i>Relationship with Traveler:</label>
                    <input type="text" id="relationship_${i}" name="relationship_${i}">
                </div>
                <div class="form-group">
                    <label for="additional_passport_name_${i}"><i class="fas fa-passport"></i>Passport Name:</label>
                    <input type="text" id="additional_passport_name_${i}" name="additional_passport_name_${i}">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="additional_passport_no_${i}"><i class="fas fa-id-card"></i>Passport No:</label>
                    <input type="text" id="additional_passport_no_${i}" name="additional_passport_no_${i}">
                </div>
                <div class="form-group">
                    <label for="additional_passport_copy_${i}"><i class="fas fa-file-upload"></i>Passport Copy (scan):</label>
                    <input type="file" id="additional_passport_copy_${i}" name="additional_passport_copy_${i}">
                </div>
            </div>
        `;

                container.appendChild(travelerBox);
            }
        }

    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting immediately
                document.getElementById('loading').style.display = 'flex'; // Show the loader
        
                // Optional: simulate a delay or handle form validation
                setTimeout(function() {
                    form.submit(); // Submit the form programmatically after a delay
                }, 1000); // Adjust the delay as needed or remove if handling asynchronously
            });
        });
    </script>
</body>

</html>
