<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/loading.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Carlito&display=swap" rel="stylesheet">

    <title>Travel Recommendation Form</title>

    <style>
        body {
            font-family: 'Calibri', 'Carlito', Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .form-container {
            background-color: #ebedf0;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
            margin-top: 20px;
            border: 1px solid #dcdcdc;
            box-sizing: border-box;
            border-radius: 5px;
        }

        h2,
        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            background-color: #1c2c58;
        }

        h2 {
            font-size: 30px;
            font-weight: 800;
        }

        h3 {
            font-size: 28px;
            font-weight: 600;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .form-group {
            display: flex;
            /* align-items: center; */
            width: 48%;
            background-color: #dee1e9;
            padding: 10px;
            border-radius: 5px;
        }

        /* .col{
            display: flex;
            flex-direction: column;
        } */

        label {
            width: 50%;
            display: flex;
            align-items: center;
            font-weight: 800;
            color: #000000;
            font-size: 18px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="file"],
        select {
            width: 80%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #262424;
            font-size: 16px;
            color: #050505;
            background-color: #ffffff;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        input[type="file"]:focus {
            border-color: #666666;
            outline: none;
        }

        /* Travel Date Section Styles */
        .travel-date-section {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .travel-label {
            font-family: 'Calibri', 'Carlito', Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .date-vertical {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .date-group {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .date-group label {
            font-family: 'Calibri', 'Carlito', Arial, sans-serif;
            font-size: 18px;
            margin-right: 15px;
            font-weight: normal;
        }

        input[type="date"] {
            border: 1px solid #000;
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            width: 200px;
            /* You can adjust the width as per your preference */
        }


        .additional-traveler-box {
            border: 1px solid #141414;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #ebedf0;
        }

        .submit-section {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #1c2c58;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #1534be;
            transform: translateY(-2px);
        }

        button i {
            margin-right: 8px;
        }

        .immigration-options {
            display: none;
            margin-bottom: 20px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #1c2c58;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #1534be;
            transform: translateY(-2px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                width: 100%;
                padding: 15px;
            }

            .row {
                flex-direction: column;
                gap: 15px;
            }

            .form-group {
                width: 100%;
            }

            h2 {
                font-size: 32px;
            }

            h3 {
                font-size: 24px;
            }

            input[type="text"],
            input[type="date"],
            input[type="number"],
            input[type="file"],
            select {
                width: 100%;
            }

            .submit-section {
                margin-top: 10px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }

            .date-group label {
                width: 100%;
            }

            .date-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 24px;
            }

            h3 {
                font-size: 20px;
            }

            .submit-section {
                margin-top: 5px;
            }

            button {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    
    <div class="form-container">
        <div>
            <a href="{% url 'dashboard' %}" class="back-button">Back</a>
        </div>
        <h2>Travel Recommendation</h2>
        <form id="travelForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>Type:</label>
                <div>
                    <input type="radio" id="noc" name="type" value="NOC" onchange="toggleImmigrationOptions()" required>
                    NOC
                </div>
                <div>
                    <input type="radio" id="immigration" name="type" value="Immigration" style="margin-left: 20px;"
                        onchange="toggleImmigrationOptions()">
                    Immigration
                </div>
            </div>

            <div id="loading"></div>

            <!-- Conditional Immigration Options -->
            <div class="form-group immigration-options" id="immigrationOptions">
                <label for="port"> Select Port:</label>
                <select id="port" name="port">
                    <option value="benapol">Benapol Port</option>
                    <option value="airport">Hazrat Shahjalal International Airport</option>
                </select>
            </div>



            <h3>Applicant's Basic Informtation</h3>
            <div class="form-section">
                <div class="row">
                    <div class="form-group">
                        <label for="applicant_id">ID:</label>
                        <input type="text" id="applicant_id" name="applicant_id" style="margin-right: 20px;"
                            value="{{ noc_form.applicant_id.value }}" required>
                    </div>
                    <div class="form-group">
                        <label for="applicant_name">Name:</label>
                        <input type="text" id="applicant_name" name="applicant_name"
                            value="{{ noc_form.applicant_name.value }}" required>
                    </div>
                    <div class="form-group">
                        <label for="joining_date">Joining Date:</label>
                        <input type="text" id="joining_date" name="joining_date"
                            value="{{ noc_form.joining_date.value }}" required>
                    </div>

                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="designation">Designation:</label>
                        <input type="text" id="designation" name="designation" autocomplete="off"
                            value="{{ noc_form.designation.value }}" required> 
                    </div>

                    <div class="form-group">
                        <label for="department">Department:</label>
                        <input type="text" id="department" name="department" autocomplete="off"
                            value="{{ noc_form.department.value }}" required>
                    </div>
                    <div class="form-group">
                        <label for="grade">Grade:</label>
                        <input type="text" id="grade" name="grade" autocomplete="off"
                            value="{{ noc_form.grade.value }}" required>
                    </div>
                </div>

                <h3>Travelling Information</h3>

                <div class="row">
                    <!-- Tentative Travel Date taking half the width -->
                    <div class="form-group travel-date-section" style="width: 50%; text-align: left;">
                        <label class="travel-label" for="travel_date_from" style="text-align: left;">Tentative Travel
                            Date</label>
                        <div class="date-vertical">
                            <div class="date-group">
                                <label for="travel_date_from" style="text-align: left;">From:</label>
                                <input type="date" id="travel_date_from" name="travel_date_from" required>
                            </div>
                            <div class="date-group">
                                <label for="travel_date_to" style="text-align: left;">To:</label>
                                <input type="date" id="travel_date_to" name="travel_date_to" required>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="col">
                        <div class="form-group" style="margin-bottom: 15px;">
                            <label for="type_noc" style="text-align: left; margin-right: 30px;">Visa Type (if
                                NOC):</label>
                            {{ noc_form.type_noc }}
                        </div>

                        <div class="form-group">
                            <label for="country_visit" style="text-align: left; margin-right: 30px;">Country to
                                Visit:</label>
                            {{ noc_form.country_visit }}
                        </div>
                    </div> -->

                    <!-- Visa Type and Country to Visit taking the other half of the width, vertically aligned -->
                    <div class="form-groups"
                        style="width: 50%; display: flex; flex-direction: column; justify-content: flex-start;">
                        <div class="form-group" style="margin-bottom: 15px;">
                            <label for="type_noc" style="text-align: left; margin-right: 30px;">Visa Type <span style="font-size: smaller;">(if
                                NOC)</span>:</label>
                            {{ noc_form.type_noc }}
                        </div>
                        <div class="form-group">
                            <label for="country_visit" style="text-align: left; margin-right: 30px;">Country to
                                Visit:</label>
                            {{ noc_form.country_visit }}
                        </div>
                    </div>
                </div>


                <h3>Passport Information</h3>
                <div class="row">
                    <div class="form-group">
                        <label for="passport_name">Passport Name:</label>
                        <input type="text" id="passport_name" name="passport_name" required>
                    </div>
                    <div class="form-group">
                        <label for="passport_no">Passport No.:</label>
                        <input type="text" id="passport_no" name="passport_no" required> 
                    </div>
                </div>


                <div class="row">
                    <div class="form-group">
                        <label for="passport_copy">Passport Copy (Scan):</label>
                        <input type="file" id="passport_copy" name="passport_copy" accept=".pdf, image/jpeg, image/png" required>
                    </div>
                    <div class="form-group">
                        <label for="invitation_letter">Invitation Letter (if applicable):</label>
                        <input type="file" id="invitation_letter" name="invitation_letter" accept=".pdf, image/jpeg, image/png">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="no_of_travelers">No. of Additional Travellers:</label>
                        <input type="number" id="no_of_travelers" name="no_of_travelers" min="0" 
                            oninput="addTravelerFields()">
                    </div>
                </div>
            </div>

            <!-- Additional Travelers Information -->
            <h3>Information of Additional Travellers</h3>
            <div id="additionalTravelersContainer" class="form-section">
                <!-- Additional traveler information boxes will be dynamically added here -->
            </div>

            <div class="submit-section">
                <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
            </div>
        </form>
    </div>



    <script>
        // script.j

        function addTravelerFields() {
            const container = document.getElementById('additionalTravelersContainer');
            container.innerHTML = ''; // Clear previous fields

            const numberOfTravelers = document.getElementById('no_of_travelers').value;
            for (let i = 1; i <= numberOfTravelers; i++) {
                const travelerBox = document.createElement('div');
                travelerBox.className = 'additional-traveler-box';

                travelerBox.innerHTML = `
            <div class="row">
                <div class="form-group">
                    <label for="relationship_${i}"><i class="fas fa-user-friends"></i>Relationship with Traveler:</label>
                    <input type="text" id="relationship_${i}" name="relationship_${i}" required>
                </div>
                <div class="form-group">
                    <label for="additional_passport_name_${i}"><i class="fas fa-passport"></i>Passport Name:</label>
                    <input type="text" id="additional_passport_name_${i}" name="additional_passport_name_${i}" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="additional_passport_no_${i}"><i class="fas fa-id-card"></i>Passport No:</label>
                    <input type="text" id="additional_passport_no_${i}" name="additional_passport_no_${i}" required>
                </div>
                <div class="form-group">
                    <label for="additional_passport_copy_${i}"><i class="fas fa-file-upload"></i>Passport Copy (scan):</label>
                    <input type="file" id="additional_passport_copy_${i}" name="additional_passport_copy_${i}" accept=".pdf, image/jpeg, image/png" required>
                </div>
            </div>
        `;

                container.appendChild(travelerBox);
            }
        }

    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the form from submitting immediately
                document.getElementById('loading').style.display = 'flex'; // Show the loader

                // Optional: simulate a delay or handle form validation
                setTimeout(function () {
                    form.submit(); // Submit the form programmatically after a delay
                }, 1000); // Adjust the delay as needed or remove if handling asynchronously
            });
        });
    </script>

    <script>
        // Function to show/hide immigration options based on selection
        function toggleImmigrationOptions() {
            const immigrationRadio = document.getElementById('immigration');
            const immigrationOptions = document.getElementById('immigrationOptions');
            if (immigrationRadio.checked) {
                immigrationOptions.style.display = 'flex'; // Show the options
            } else {
                immigrationOptions.style.display = 'none'; // Hide the options
            }
        }

        // Check the initial state when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            toggleImmigrationOptions(); // Run this function when the page loads to set the initial state
        });
    </script>
</body>

</html>
